<mat-card>
    <mat-card-title>
        Select
    </mat-card-title>
    <mat-card-content>
        <p>Select a color:</p>
        <!-- ngModel vincula o valor a propriedade da classe. -->
        <mat-radio-group [(ngModel)]="myColor" name="myColor">
            <mat-radio-button value="blue">Blue</mat-radio-button>
            <mat-radio-button value="red">Red</mat-radio-button>
            <mat-radio-button value="green">Green</mat-radio-button>
        </mat-radio-group>
        <br> <br>
        Choose a font size:
        <mat-form-field>
            <!-- ngModel vincula o valor a propriedade da classe. -->
            <mat-select placeholder="Enter a font size:" [(ngModel)]="myFontSize" name="myFontSize">
                <mat-option value="12px">Font size: 12 </mat-option>
                <mat-option value="16px">Font size: 16</mat-option>
                <mat-option value="20px">Font size: 20</mat-option>
                <mat-option value="30px">Font size: 30</mat-option>
                <mat-option value="40px">Font size: 40</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <!-- ngStyle permite modificar propriedades de estilos de um elemento. -->
        <p [ngStyle]="{fontSize: myFontSize, color: myColor}">SC Internacional 1 x 0 Metropolitanos F.C.</p>
    </mat-card-footer>
</mat-card>
