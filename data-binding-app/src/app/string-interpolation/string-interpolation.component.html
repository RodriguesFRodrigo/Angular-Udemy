<p>{{ firstName }}</p>
<p>{{ person.firstName }} {{ person.lastName }}</p>
<p>{{ person.age }}</p>

<mat-card>
    <mat-card-header>
        <mat-card-title>{{ person.firstName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Full Name: {{ person.firstName }} {{ person.lastName }}</p>
        <p>Age: {{ person.age }}</p>
        <p>Club: {{ person.club }}</p>
        <form>
            <mat-form-field>
                <mat-label>Message</mat-label>
                <input matInput #message maxlength="256" placeholder="{{ person.firstName }} {{ person.lastName }}:">
                <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
